<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #chatbox {
      width: 90%;
      max-width: 400px;
      height: 500px;
      background: linear-gradient(145deg, #ffffff, #f0f4f8);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      padding: 12px 16px;
      border-radius: 15px;
      max-width: 75%;
      line-height: 1.4;
      word-wrap: break-word;
      animation: slideIn 0.3s ease;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    .bot {
      background: #9b59b6;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    .error {
      background: #e74c3c;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
      margin-right: 10px;
    }
    #userInput:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-track {
      background: #f0f4f8;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #007bff;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      #chatbox {
        width: 95%;
        height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="input-container">
      <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off">
      <button onclick="handleSend()">Send</button>
    </div>
  </div>

  <script>
    // Function to display a bot message
    function displayBotMessage(message) {
      const messages = document.getElementById("messages");
      const botDiv = document.createElement("div");
      botDiv.className = "msg bot";
      botDiv.textContent = message;
      messages.appendChild(botDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    // Display initial message on page load
    document.addEventListener("DOMContentLoaded", () => {
      displayBotMessage("How can I help you today?");
    });

    async function sendMessageToN8N(userMessage) {
      try {
        const response = await fetch("https://n8n.bmvsi.in/webhook-test/airbnb-bot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        if (!response.ok) {
          console.error(`HTTP error: ${response.status} ${response.statusText}`);
          return `⚠️ Server error: ${response.status}`;
        }

        const data = await response.json();
        return data.reply || "No reply received.";
      } catch (err) {
        console.error("Fetch error:", err.message);
        return "⚠️ Error connecting to bot.";
      }
    }

    async function handleSend() {
      const input = document.getElementById("userInput");
      const messages = document.getElementById("messages");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Show user message
      const userDiv = document.createElement("div");
      userDiv.className = "msg user";
      userDiv.textContent = userMessage;
      messages.appendChild(userDiv);
      input.value = "";
      messages.scrollTop = messages.scrollHeight;

      // Send to n8n and show bot reply
      const botReply = await sendMessageToN8N(userMessage);
      const botDiv = document.createElement("div");
      botDiv.className = botReply.startsWith("⚠️") ? "msg error" : "msg bot";
      botDiv.textContent = botReply;
      messages.appendChild(botDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    // Allow sending message with Enter key
    document.getElementById("userInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") handleSend();
    });
  </script>
</body>
</html>
